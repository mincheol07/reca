    <style>
    .star-rating {
    border:solid 2px #ffffff;
    display:flex;
    flex-direction: row-reverse;
    font-size:2.5em;
    justify-content:space-around;
    padding:0 .2em;
    text-align:center;
    width:5em;
    }

    .star-rating input {
    display:none;
    }

    .star-rating label {
    color:#ccc;
    cursor:pointer;
    }

    .star-rating :checked ~ label {
    color:#f90;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
    color:#fc0;
    }

    /* explanation */

    article {
    background-color:#ffe;
    box-shadow:0 0 1em 1px rgb(255, 255, 255);
    color:#006;
    font-family:cursive;

    margin:4em;
    max-width:30em;
    padding:2em;
    }

    .btn_review {
    display:block;
    width: 400px;
    font-weight: bold;
    border: 0;
    border-radius: 10px;
    max-height: 50px;
    padding: 15px 0;
    font-size: 1.1em;
    text-align: center;
    background:bisque;
    }

    .review_box {
    width: 400px;
    box-sizing: border-box;
    display: inline-block;
    margin: 15px 0;
    background: #F3F4F8;
    border: 0;
    border-radius: 10px;
    height: 100px;
    resize: none;
    padding: 15px;
    font-size: 13px;
