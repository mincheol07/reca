<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        h1 { text-align: center; }
    </style>
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <div class="container-md">
        <a class="navbar-brand" href="/index.html"><img src="web_logo.png" alt="Web Logo" border="0" align="MIDDLE" width="150" height="150"></a>

        </div>

    <div class="collapse navbar-collapse " id="navbar"></div>
        <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/login.html">로그인</a></li>
        </ul>
    </nav>

    <h1>회원가입</h1>

        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="user_id" placeholder="아이디를 입력하세요" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="user_name" placeholder="이름" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="user_password_1" placeholder="비밀번호를 입력하세요" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="user_password_2" placeholder="비밀번호 확인" type="password">
            </div>
            <div style=" text-align: center;">
            <button class="btn btn-primary" type="submit">회원가입</button>
            </div>
        </form>
</body>
</html>
